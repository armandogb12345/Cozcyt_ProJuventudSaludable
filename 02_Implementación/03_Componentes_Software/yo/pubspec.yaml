name: yo
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_pro: ^0.0.13 
  shimmer: ^1.0.1
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: true
  ios: true
  image_path: "icons/App.jpg"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  assets:
      # Presentación
      - assets/presentacion/FONDO.png
      - assets/presentacion/App.jpg
      # EjesTransversales
      - icons/EjesTrans/PorResp.jpeg
      - icons/EjesTrans/AntesDeElegir.jpeg
      - icons/EjesTrans/VidaSalu.jpeg
      - icons/EjesTrans/ProyectoVida.jpeg
      - icons/EjesTrans/1.jpeg
      - icons/EjesTrans/2.jpeg
      - icons/EjesTrans/3.jpeg
      - icons/EjesTrans/4.jpeg
      # Por respeto a mi y a los demas
      - icons/PorRespA/Acoso.jpg
      - icons/PorRespA/Bulling.jpg
      - icons/PorRespA/Violencia.jpg
      # Tengo Una Vida Saludable
      - icons/VidaSalu/Adicciones.jpg
      - icons/VidaSalu/TiempoLibre.jpg
      - icons/VidaSalu/HabitosAlimenticios.jpg
      - icons/VidaSalu/HabitosDeEjercicio.jpg
      # Antes de Elegir me Informo
      - icons/AntesDeEleg/Sexualidad.jpg
      - icons/AntesDeEleg/IdentidadDeGenero.jpg
      # Construyo Un Proyecto de Vida
      - icons/ProyectoDeVida/Aspiraciones.jpg
      - icons/ProyectoDeVida/Intereses.jpg
      - icons/ProyectoDeVida/PreferenciasDeEstudio.jpg
      # Slider Pantalla 1
      - assets/SliderPantalla1/image1.jpg
      - assets/SliderPantalla1/image3.jpg
      - assets/SliderPantalla1/image4.jpg
      - assets/SliderPantalla1/image5.jpg
      - assets/SliderPantalla1/image6.jpg
      - assets/SliderPantalla1/image7.jpg
      # "Información" Por Respeto A mi Y  A lOS demas
      - icons/PorRespA/Subtemas/Acoso2.jpg
      - icons/PorRespA/Subtemas/Bulling2.jpg
      - icons/PorRespA/Subtemas/Violencia2.jpg
      # "Información" Vida Saludable
      - icons/VidaSalu/Subtemas/Adicciones2.jpg
      - icons/VidaSalu/Subtemas/HabitosAlimenticios2.jpg
      - icons/VidaSalu/Subtemas/HabitosDeEjercicio2.jpg
      - icons/VidaSalu/Subtemas/TiempoLibre2.jpg
      # "Información" Antes De Elegir Me Informo
      - icons/AntesDeEleg/Subtemas/Sexualidad2.jpg
      - icons/AntesDeEleg/Subtemas/IdentidadDeGenero2.jpg
      # "Información" Construyo Un Proyecto De Vida
      - icons/ProyectoDeVida/Subtemas/Aspiraciones2.jpg
      - icons/ProyectoDeVida/Subtemas/Intereses2.jpg
      - icons/ProyectoDeVida/Subtemas/PreferenciasDeEstudio2.jpg

